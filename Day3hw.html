<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <title>course progress dashboard</title>
</head>
<body>
    <div class="container">
        <ul class="breadcrumb">
       <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Courses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Web Development</li>
      </ol>
       <h2 class="mb-4">Web Development Course
       <span class="badge badge-light">New</span>
    </h2>
     <div class="text-start">
      <div class="mb-4">
      <label class="form-label fw-bold">HTML</label>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 100%">100%</div>
      </div>

    <label class="fw-semibold">CSS</label>
      <div class="progress mb-3">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          75%
        </div>
      </div>

      <label class="fw-semibold">JavaScript</label>
      <div class="progress mb-3">
        <div class="progress-bar bg-warning text-dark" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          50%
        </div>
      </div>

      <label class="fw-semibold">Bootstrap</label>
      <div class="progress mb-4">
        <div class="progress-bar bg-danger" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
          25%
        </div>
      </div>
    </div>

    
    <div class="btn-group mb-4" role="group" aria-label="Course Controls">
      <button type="button" class="btn btn-success">Start</button>
      <button type="button" class="btn btn-warning text-dark">Pause</button>
      <button type="button" class="btn btn-danger">Reset</button>
    </div>

    
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
      </ul>
    </nav>

  </div>

  
  
</body>
</html>
